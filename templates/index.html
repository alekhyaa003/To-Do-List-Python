<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ğŸ“ To-Do List</h1>

    <!-- Add Task Form -->
    <form action="/add" method="post" class="task-form">
        <input type="text" name="task" placeholder="Enter new task..." required>
        <button type="submit">Add</button>
    </form>

    <!-- Task List -->
    {% if tasks %}
    <ul class="task-list">
        {% for task in tasks %}
        <li>
            <span class="{% if task.startswith('âœ”ï¸') %}done{% endif %}">
                {{ task }}
            </span>

            <div class="actions">
                <a href="/complete/{{ loop.index0 }}">âœ”</a>
                <a href="/delete/{{ loop.index0 }}">âŒ</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p style="text-align:center; color:gray;">No tasks yet. Add one!</p>
    {% endif %}

</div>

</body>
</html>
